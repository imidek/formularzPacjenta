<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-WYWIAD</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/dist/img/favicon.ico">
</head>
<body>
  
  <div class="wrapper">
    <form class="add">
    <h1>Zdalny wywiad</h1>
    <label for="name">Imię:</label>
    <input type="text" id="name" required>
    <label for="age">Wiek:</label>
    <input type="number" id="age" required>
    <label for="problem">Okolica:</label>
    <select id="problem" required>
      <option value="kolano">kolano</option>
      <option value="biodro">biodro</option>
      <option value="bark">bark</option>
      <option value="łokieć">kolano</option>
    </select>
    <label for="description">Opis dolegliwości:</label>
    <input type="text" id="description" required>

    <button>wyślij informacje</button>
  </form>
</div>

  <script src="bundle.js"></script>
</body>
</html>
